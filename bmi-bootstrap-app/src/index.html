<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center text-primary">BMI Calculator</h2>
                <form id="bmiForm">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" class="form-control" min="1" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" class="form-control" min="1" step="any" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
                </form>
                <div class="result mt-4" id="result"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            if (weight > 0 && heightCm > 0) {
                const heightM = heightCm / 100;
                const bmi = weight / (heightM * heightM);
                let status = '';
                if (bmi < 18.5) status = 'Underweight';
                else if (bmi < 24.9) status = 'Normal weight';
                else if (bmi < 29.9) status = 'Overweight';
                else status = 'Obesity';
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-info" role="alert">Your BMI is <strong>${bmi.toFixed(2)}</strong> (${status})</div>`;
            } else {
                document.getElementById('result').innerHTML = 
                    `<div class="alert alert-danger" role="alert">Please enter valid data.</div>`;
            }
        });
    </script>
</body>
</html>
